    <ul>
        <li>Hour
            <div class="progress-container">
                <span class="progress-value" id="hour-value">0.000%</span>
                <progress id="hour-progress" max="100"></progress>
            </div>
        </li>
        <li>The day is almost over
            <div class="progress-container">
                <span class="progress-value" id="day-value">0.000%</span>
                <progress id="day-progress" max="100"></progress>        
            </div>
        </li>
        <li>You've already lost this month
            <div class="progress-container">
                <span class="progress-value" id="month-value">0.000%</span>
                <progress id="month-progress" max="100"></progress>
            </div>
        </li>
        <li>Time to fulfill your New Year's Resolutions
            <div class="progress-container">
                <span class="progress-value" id="year-value">0.000%</span>
                <progress id="year-progress" max="100"></progress>   
            </div>
        </li>
