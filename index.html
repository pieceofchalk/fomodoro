<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Time is Running Out</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--tg-theme-text-color, #000000);
            background-color: var(--tg-theme-bg-color, #ffffff);
            margin: 0;
            padding: 16px;
        }
        .container {
            max-width: 100%;
        }
        h1 {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 16px;
            text-align: center;
        }
        .progress-container {
            margin-bottom: 24px;
        }
        .progress-label {
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--tg-theme-hint-color, #999999);
        }
        .progress-bar {
            background-color: var(--tg-theme-secondary-bg-color, #efeff4);
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress {
            background-color: var(--tg-theme-button-color, #007aff);
            height: 100%;
            transition: width 0.5s ease-in-out;
        }
        .progress-text {
            font-size: 14px;
            text-align: right;
            margin-top: 4px;
            color: var(--tg-theme-hint-color, #999999);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="username">%USERNAME%, Time is Running Out</h1>
        
        <div class="progress-container">
            <div class="progress-label">Hour</div>
            <div class="progress-bar">
                <div class="progress" id="hourProgress"></div>
            </div>
            <div class="progress-text" id="hourText"></div>
        </div>
        
        <div class="progress-container">
            <div class="progress-label">Day Progress</div>
            <div class="progress-bar">
                <div class="progress" id="dayProgress"></div>
            </div>
            <div class="progress-text" id="dayText"></div>
        </div>
        
        <div class="progress-container">
            <div class="progress-label">Month Progress</div>
            <div class="progress-bar">
                <div class="progress" id="monthProgress"></div>
            </div>
            <div class="progress-text" id="monthText"></div>
        </div>
        
        <div class="progress-container">
            <div class="progress-label">Year Progress</div>
            <div class="progress-bar">
                <div class="progress" id="yearProgress"></div>
            </div>
            <div class="progress-text" id="yearText"></div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        function updateProgress() {
            const now = new Date();
            const hour = now.getHours() + now.getMinutes() / 60;
            const day = now.getHours() * 60 + now.getMinutes();
            const month = now.getDate();
            const year = now.getMonth() * 30 + now.getDate();

            updateBar('hour', hour, 24);
            updateBar('day', day, 1440);
            updateBar('month', month, new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate());
            updateBar('year', year, 365);
        }

        function updateBar(id, value, max) {
            const percentage = (value / max) * 100;
            document.getElementById(`${id}Progress`).style.width = `${percentage}%`;
            document.getElementById(`${id}Text`).textContent = `${percentage.toFixed(1)}%`;
        }

        setInterval(updateProgress, 1000);
        updateProgress();

        // Replace %USERNAME% with actual username from Telegram
        const username = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : 'User';
        document.getElementById('username').textContent = document.getElementById('username').textContent.replace('%USERNAME%', username);
    </script>
</body>
</html>
